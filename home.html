<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <!-- DaisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center	">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Account Balance start -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div class="stat-value">9400</div>
                
                    </div>
                  </div>

                 <!-- Account Balance end -->
                 <div class="divider"></div>
                 <!-- features start -->
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                  </div>
                  <!-- features end -->
                  <div class="divider"></div>
                  <!-- add money form star -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="email" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                   <!-- add money form end -->
              </div>
            </div>
          </div>
    </main>
    <script src="addMoney.js"></script> j
</body>
</html>
